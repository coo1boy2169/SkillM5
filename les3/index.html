<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Moon+Dance&display=swap"
        rel="stylesheet">
    <script src='js/all.min.js' crossorigin='anonymous' defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer> </script>
    <title>FontShowCase</title>
</head>

<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightWrapper">
            <label for="toggle" class="toggle">
                <input id="toggle" class="toggle__input" type="checkbox" name="">
            </label>
            <figure class="header__avatar">
                <img class="header__img" src="img/manwalk.jpg" alt="">
            </figure>
        </div>
    </header>

    <article class="showcase">
        <input id="js--input" type="text" class="showcase__input">
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">MoonDance</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>

            <h2 id="js--Dance" class="showcase__output showcase__output--cursive">place holder</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Lato</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>

            <h2 id="js--Lato" class="showcase__output showcase__output--sanserif">place holder</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">

                <h3 class="showcase__font">MerriWeahter</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>

            <h2 id="js--Merri" class="showcase__output showcase__output--sans">place holder</h2>
        </section>
    </article>
</body>

</html>
